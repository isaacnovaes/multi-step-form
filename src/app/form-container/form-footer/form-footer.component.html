<div class="footer">
    <button
        class="back"
        type="button"
        (click)="onBack()"
        [class.hide]="hideBackButton"
    >
        Go Back
    </button>
    <button
        class="next"
        [class.confirm]="isConfirm"
        type="button"
        (click)="onNext()"
    >
        {{ isConfirm ? 'Confirm' : 'Next Step' }}
    </button>
</div>
