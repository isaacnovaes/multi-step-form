<form [formGroup]="personalInfoForm" class="personal-info">
    <div class="control-container">
        <label for="name">Name</label>
        <input
            type="text"
            id="name"
            placeholder="e.g. Stephen King"
            [formControlName]="PersonalInfoControls.Name"
        />
    </div>
    <div class="control-container">
        <label for="email">Email Address</label>
        <input
            type="email"
            id="email"
            placeholder="e.g. stephenking@lorem.com"
            [formControlName]="PersonalInfoControls.Email"
        />
        <span class="error">Wrong email</span>
    </div>
    <div class="control-container">
        <label for="phone">Phone Number</label>
        <input
            type="tel"
            id="phone"
            placeholder="e.g. +1 234 567 890"
            [formControlName]="PersonalInfoControls.Phone"
        />
    </div>
    <form-footer></form-footer>
</form>
